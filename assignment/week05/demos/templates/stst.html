    <script

    <div class="mar">
      <h1>클라우드 스터디!</h1>
      <div class="fam">
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>
              “가장 큰 위험은 어떤 위험도 감수하지 않는 것이다. <br />
              정말 빠르게 변화하는 세상에서 실패를 보장하는 유일한 전략은 위험을
              감수하지 않는 것이다.”
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">마크 저커버그</cite>
          </figcaption>
        </figure>
      </div>
      <br />
      <p class="title_"><strong>클라우드란?</strong></p>
      <p class="main">
        광대한 네트워크를 통하여 접근할 수 있는 가상화된 서버와 서버에서
        작동하는 프로그램과 데이터베이스를 제공하는 IT 환경
      </p>
      <br />
      <p class="title_"><strong>스터디 진행 방식</strong></p>
      <p class="main">
        <ol class="main">
            <li>'따라하며 배우는 AWS네트워크 입문' 책을 통해 공부</li>
            <li>매주 발표자를 정해 1장씩 정리해서 발표 (대면으로 진행)</li>
            <li>4명 정도 같이 진행하면 좋을 것 같습니다! <br/>클라우드에 관해 아직 공부해본 적이 없어서 하면서 같이 배워가면 좋을 것 같습니다!</li>
        </ol>
      </p><br/>
      <button type="button" class="btn btn-primary btn-lg">신청하기</button>
    </div>
