{% extends 'base.html' %} {% block title %}글 입력{% endblock %}
<!--00-->
{%block content %}
<h1>Post 입력 화면 - Form 사용</h1>
<!-- form action="데이터가 전달될 주소" method = "데이터 생성" enctype="인코딩 타입 지정"-->
<form
  action="{%url 'posts:post-create'%}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div>{{form.as_p}}</div>
  <div>
    <input type="submit" />
  </div>
</form>
{% endblock %}
