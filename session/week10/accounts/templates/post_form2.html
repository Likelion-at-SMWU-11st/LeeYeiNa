{% extends 'base.html' %} {% block title %}회원가입{% endblock %}
<!--00-->
{%block content %}
<h1>회원가입</h1>
<!-- form action="데이터가 전달될 주소" method = "데이터 생성" enctype="인코딩 타입 지정"-->
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div>
    {{form.as_p}}
    <!---->
    {# 폼에 정의한 subject, content 속성에 해당하는 HTML 코드를 자동으로 생성 #}
    {# s_ul : form안에 li 태그로 / as_table : table 태그로 #}
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
{% endblock %}
